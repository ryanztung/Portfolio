<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legal Outcome Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Legal Outcome Predictor</h1>
        <form action="/predict" method="post">
            <label for="case_facts">Case Facts:</label><br>
            <textarea id="case_facts" name="case_facts" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
            <h3>Probability: {{ probability }}</h3>
        {% endif %}
    </div>
</body>
</html>
